<html>
  <head>
    <title>My First HTML Class</title>
  </head>
  <body>

    <!-- For Headings -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!-- For Text formatting examples -->
    <b>Bold text</b>
    <i>Italic text</i>
    <u>Underlined text</u>
    <small>This is small text</small>
    <mark>This text is highlighted</mark>

    <!-- For Line break example -->
    First line<br>
    Second line

    <br><br>

    <!-- For Superscript and Subscript -->
    5<sup>2</sup> = 25<br>
    CO<sub>2</sub> is carbon dioxide

    <!-- Horizontal line -->
    <hr>

    <!-- Quotation -->
    <q>Learning HTML is fun!</q>

  </body>
</html>
